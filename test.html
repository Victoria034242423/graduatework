    <script>

    var subtitle = "Этот тест позволяет оценить Ваши знания";
    // Это мои вопросы
    var questions=[
    {
        text: "Какие из следующих диалоговых окон поддерживаются Android?",
        answers: ["AlertDialog",
              "TextInputDialog",
              "DialogAlert"],
        correctAnswer: 0 // нумерация ответов с нуля!
    },
    {
        text: "NotificationManager это:",
        answers: ["Сервис пользователя",
              "Системный сервис",
              "Интерактивный сервис"],
        correctAnswer: 1
    },
    {
        text: "Какой из следующих файлов описывает, из чего состоит приложение?",
        answers: ["AndroidManifest.",
              "Strings XML",
              "Layout file"],
        correctAnswer: 0
    },
    {
        text: "Для получения экземпляра меню нужно использовать метод:",
        answers: ["setup ()",
              "onCreate ()",
              "onCreateOptionsMenu ()"],
        correctAnswer: 2
    },
    {
        text: "Какой класс является базовым для всех классов Android?",
        answers: ["Class",
              "Object",
              "Android"],
        correctAnswer: 1
    },
    {
        text: "Что означает локализация?",
        answers: ["Представление продукта для различных регионов с различными ресурсами",
              "Представление продукта на различных языках",
              "Представление продукта для различных регионов"],
        correctAnswer: 0
    },
    {
        text: "В Android можно обеспечить уведомления с помощью:",
        answers: ["Manager",
              "Note",
              "NotificationManager"],
        correctAnswer: 2
    },
    {
        text: "Какая папка содержит откомпилированный код приложения?",
        answers: ["res/",
              "bin/",
              "src/"],
        correctAnswer: 1
    },
    {
        text: "Какой пакет используется для создания тестов для Android приложения?",
        answers: ["test",
              "text",
              "widget"],
        correctAnswer: 0
    },
    {
        text: "Один экран, который пользователь видит единовременно на устройстве, представлен:",
        answers: ["Service",
              "GUI",
              "Activity"],
        correctAnswer: 2
    }
    ];
    
    var yourAns = new Array;
    var score = 0;
    
    function Engine(question, answer) {yourAns[question]=answer;}
    
    function Score(){
       var answerText = "Результаты:\n";
       for(var i = 0; i < yourAns.length; ++i){
        var num = i+1;
        answerText=answerText+"\n    Вопрос №"+ num +"";
        if(yourAns[i]!=questions[i].correctAnswer){
            answerText=answerText+"\n    Правильный ответ: " +
            questions[i].answers[questions[i].correctAnswer] + "\n";
          }
            else{
            answerText=answerText+": Верно! \n";
            ++score;
            }
           }
    
       answerText=answerText+"\nВсего правильных ответов: "+score+"\n";
    
       alert(answerText);
       yourAns = [];
       score = 0;
       clearForm("quiz");
    }
    function clearForm(name) {
       var f = document.forms[name];
       for(var i = 0; i < f.elements.length; ++i) {
        if(f.elements[i].checked)
            f.elements[i].checked = false;
    }
    }
    </script>
    <h2><script>document.write(title)</script></h2>
    <h3><script>document.write(subtitle)</script></h3>
    
        <form name="quiz">
        <ol>
            <script>
            for(var q=0; q<questions.length; ++q) {
               var question = questions[q];
               var idx = 1 + q;
    
               document.writeln('<li><span class="quest">' + question.text + '</span><br>');
               for(var i in question.answers) {
                document.writeln('<label><input type=radio name="q' + idx + '" value="' + i +
                '" onClick="Engine(' + q + ', this.value)"> ' + question.answers[i] + '</label><br>');
            }
                document.writeln('</li>');
            }
            </script>
        </ol>
            <br>
            <input type="button" onClick="Score()" value="Проверить результаты">
        </form>
